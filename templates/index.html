<!DOCTYPE html>
<html>
    <head>
        <title>Registration!!</title>
        <link rel="stylesheet" href="{{url_for('static',filename='Style1.css')}}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
    </head>
    <body style="background-image: url_('ll.jpeg');">
        <script type="text/javascript">
            function checkPassword(str)
            {
            var validpwd = /^(?=.\d)(?=.[a-z])(?=.*[A-Z]).{6,}$/;
            return validpwd.test(str);
            }
            function ValidateEmail(mailID) 
            {
            if (/^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/.test(mailID))
              {
                return true
              }
                return false
            }
            function checkForm(form)
            {
                console.log("Hello");
                if(form.username.value == "") {
                    document.getElementById("textdisplay").innerHTML="Error: Username cannot be blank!";
                return false;
                }
                if(form.mailID.value == "") {
                    document.getElementById("textdisplay").innerHTML="Error: emailadress cannot be blank!";
                return false;
                }
                else if(!ValidateEmail(form.mailID.value)) {
                  document.getElementById("textdisplay").innerHTML="You have entered an invalid email address!";
                  return false;
                } else {
                  if(form.pwd.value != "") {
                            if(!checkPassword(form.password.value)) {
                                document.getElementById("textdisplay").innerHTML="The password should have at least 6 characters, with at least one uppercase letter, one lowercase letter, one number and a symbol.";
                            return false;
                            }
                }
                else {
                    document.getElementById("textdisplay").innerHTML="Error: Password cannot be blank!";
                    return false;
                     }
                }
                
                return true;
            }
           </script>
        <div class="container">
        <div class="row">
            <div class="col-lg-12">
                REGISTER 
            </div></div>
        <form class="in" action="{{url_for('cont')}}"method="post" onsubmit="return checkForm(this);">
            <label for ="username"><strong>Username:</strong></label><br>
            <input type="text" id="username" name="username"><br>
            <label for="mailID"><strong>Email-ID:</strong></label><br>
            <input type="text" id="mailID" name="mailID"><br>
            <label for="phone"><strong>Phonenumber:</strong></label><br>
            <input type="tel" id="phone" name="phone"><br> 
            <label for="pwd"><strong>Password:</strong></label><br>
            <input type="password" id="pwd" name="pwd"><br>
            <button type="submit" class="btn btn-primary mb-2">Sign Up!!</button>
            <button type="submit" class="btn btn-primary mb-2" formaction='/auth'>LOGIN</button>
            <h2 style="text-align: center; color:brown;" id = "textdisplay"></h2>
        </form>
        </form>
        {% if var1 %}
        <div class ="container" style="text-align: center;">
        <div class="alert-alert-success.alert-dismissibe">
        {{var1}}
        </div>
        </div>
        {% endif %}
        {% if var %}
        <div class ="container" style="text-align: center;">
        <div class="alert-alert-danger.alert-dismissibe">
        {{var}}
        </div>
        </div>
        {% endif %}
    </div>
   </body>
</html>
